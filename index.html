<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Engine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <a href="https://support.google.com/mail/answer/8494?hl=en&co=GENIE.Platform%3DDesktop" class="menu-items">Gmail</a>
            <a href="https://support.google.com/mail/answer/8494?hl=en&co=GENIE.Platform%3DDesktop" class="menu-items">Images</a>

            <div class="app-drawer">

                <i id="dropdown-menu" class="material-icons menu-items">apps</i> 
                <div class="app-dropdown">
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos">
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep">
                        <p>Keep</p>
                    </div>
                    <div class="app-item">
                        <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Google_Calendar.max-1100x1100.png" alt="Calender">
                        <p>Calender</p>
                    </div>
                </div>
            </div>
            
            <img src="https://w0.peakpx.com/wallpaper/107/201/HD-wallpaper-monster-energy.jpg" alt="profile-pic" id="profile-pic" class="menu-items">
        </nav>
    </header>

    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="main logo" class="logo">
            <div class="search-wrapper">
                <input type="text" class="search-box">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search" class="mic">
            </div>

            <button class="search-btn">Google Search</button>
            <button class="search-btn">I'm Feeling Lucky</button>

            <div class="lang-row">
                <p>Google offered in : 
                    <a href="https://www.wikipedia.org/" class="lang-items">हिन्दी</a>
                    <a href="https://www.wikipedia.org/" class="lang-items">বাংলা</a>
                    <a href="https://www.wikipedia.org/" class="lang-items">తెలుగు</a>
                    <a href="https://www.wikipedia.org/" class="lang-items">मराठी</a>
                    <a href="https://www.wikipedia.org/" class="lang-items">தமிழ்</a>
                    <a href="https://www.wikipedia.org/" class="lang-items">ગુજરાતી</a>
                    <a href="https://www.wikipedia.org/" class="lang-items">ಕನ್ನಡ</a>
                    <a href="https://www.wikipedia.org/" class="lang-items">മലയാളം</a>
                    <a href="https://www.wikipedia.org/" class="lang-items">ਪੰਜਾਬੀ</a>
                </p>
            </div>

        </section>
    </main>
</body>
</html>
